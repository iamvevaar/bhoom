<!DOCTYPE html>
<html>
  <head>
    <title>Random Bing Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <div class="pc">
          <button id="searchBtnPc">BHOOM</button>
        </div>

        <div class="radio-buttons">
          <input
            type="radio"
            id="radioMobile"
            name="searchType"
            value="mobile"
            checked
          />
          <label for="radioMobile">Mobile</label>
          <input type="radio" id="radioPc" name="searchType" value="pc" />
          <label for="radioPc">Pc</label>
        </div>
      </div>
    </div>
    <button id="themeToggle">Toggle Theme</button>

    <script src="script.js"></script>

</html>
