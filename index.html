<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Bhoom | Vevaar</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <div class="pc">
          <button id="searchBtnPc">BHOOM</button>
        </div>

        <div class="radio-buttons">
          <input
            type="radio"
            id="radioMobile"
            name="searchType"
            value="mobile"
            checked
          />
          <label for="radioMobile">Mobile</label>
          <input type="radio" id="radioPc" name="searchType" value="pc" />
          <label id="pcBtn" for="radioPc">Pc</label>
        </div>

        <div>
          <label for="lengthSlider">Random String Length: <span id="lengthDisplay">4</span></label>
          <input type="range" id="lengthSlider" min="1" max="20" step="1" value="4">
        </div>
      </div>
    </div>
    <button id="themeToggle">Toggle Theme</button>
    <p class="footer">Made With ðŸ’™ by Vevaar</p>
    <script src="script.js"></script>
  </body>
</html>
