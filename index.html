<!DOCTYPE html>
<html>
  <head>
    <title>Random Bing Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="pc">
        <button id="searchBtnPc">BHOOM PC</button>
      </div>

      <div class="radio-buttons">
        <input
          type="radio"
          id="radioMobile"
          name="searchType"
          value="mobile"
          checked
        />
        <label for="radioMobile">Mobile</label>
        <input type="radio" id="radioPc" name="searchType" value="pc" />
        <label for="radioPc">PC</label>
      </div>

  
    </div>
    <script src="script.js"></script>
  </body>
</html>
